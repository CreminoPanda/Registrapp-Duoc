<ion-header>
  <ion-toolbar>
    <ion-title>Crear Sección</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Número de cupos</ion-label>
    <ion-input type="number" [(ngModel)]="cupos"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>{{ alumno.nombre }} {{ alumno.apellido }}</ion-label>
      <ion-checkbox slot="start" (ionChange)="toggleAlumno(alumno.uid)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="crearSeccion(cupos)">Crear Sección</ion-button>
</ion-content>
