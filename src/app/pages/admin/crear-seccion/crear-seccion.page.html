<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Sección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Sección</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="crearSeccion(cupos.value)">
    <ion-item>
      <ion-label position="floating">Cupos</ion-label>
      <ion-input type="number" #cupos required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Crear Sección</ion-button>
  </form>
</ion-content>
