<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/admin-dashboard">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <div class="intro">
      <strong>Panel de Administración</strong>
      <p>Gestiona los usuarios y asignaturas desde aquí</p>
    </div>
    <div class="banner">
      <ion-button class="btn" expand="block" routerLink="/listar-asignaturas">
        Ver asignaturas
      </ion-button>
    </div>
    <div class="banner">
      <ion-button expand="full" routerLink="/crear-asignatura">
        Crear Asignatura
      </ion-button>
    </div>
  </div>
</ion-content>
