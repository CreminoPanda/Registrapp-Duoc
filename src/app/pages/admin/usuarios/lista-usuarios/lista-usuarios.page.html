<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios {{ tipo | titlecase }}</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/usuarios">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
        <p>Email: {{ usuario.email }}</p>
        <p>Tipo de usuario: {{ usuario.tipo }}</p>
        <ion-button (click)="eliminarUsuario(usuario.uid)" color="danger">Eliminar</ion-button>
        <ion-button (click)="irAActualizarUsuario(usuario.uid)">Actualizar Usuario</ion-button>
        <ion-button *ngIf="usuario.tipo === 'profesor'" (click)="asignarAsignaturas(usuario.uid)">Asignar Asignaturas</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
