<ion-header>
</ion-header>

<ion-content>
  <div class="header">
    <h1>Administrador</h1>
  </div>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
        <p>Email: {{ usuario.email }}</p>
        <p>Tipo de usuario: {{ usuario.tipo }}</p>
        <ion-button (click)="eliminarUsuario(usuario.uid)" color="danger">Eliminar</ion-button>
        <ion-button (click)="irAActualizarUsuario(usuario.uid)">Actualizar Usuario</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<div class="banner">
  <strong>¿Ya te vas?</strong>
  <ion-button class="btn-logout" expand="block">
      <ion-icon name="log-out-outline" slot="end"></ion-icon>Cerrar sesión
  </ion-button>
</div>
