<ion-content>
  <div class="intro">
    <strong>Bienvenido Alumno</strong>
    <p>
      Estas listo para registrar tu asistencia!, solo debes solicitar a tu
      docente que genére el código QR para poder escanearlo.
    </p>
  </div>

  <div class="banner">
    <strong>Escanea ahora!:</strong>
    <ion-button
      class="btn-scan"
      expand="block"
      routerLink="/scanqr"
      [disabled]="!isWithinRange"
    >
      <ion-icon name="qr-code-outline" slot="end"></ion-icon>Abrir Escáner QR
    </ion-button>
  </div>

  <div class="banner">
    <strong>Actualizar Información Personal:</strong>
    <ion-button
      class="btn-update"
      expand="block"
      routerLink="/actualizar-informacion-personal"
    >
      <ion-icon name="person-outline" slot="end"></ion-icon>Actualizar
      Información
    </ion-button>
  </div>

  <div class="banner">
    <ion-button (click)="requestLocationPermissions()">
      Solicitar Permisos de Ubicación
    </ion-button>
    <div id="map" style="height: 300px"></div>
  </div>

  <div class="banner">
    <ion-button class="btn-logout" (click)="logout()">
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
