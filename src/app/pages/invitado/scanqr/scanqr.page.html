</ion-header>

<ion-content [fullscreen]="true">

    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button expand="full" (click)="scan()">Iniciar Escaneo</ion-button>
  </div>
</ion-content>
