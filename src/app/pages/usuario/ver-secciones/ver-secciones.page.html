<ion-header>
  <ion-toolbar>
    <ion-title>Secciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let seccion of secciones">
      <ion-label>
        <h2>{{ seccion.nombre }}</h2>
        <p>Cupos: {{ seccion.cupos }}</p>
      </ion-label>
      <ion-button (click)="irAGenerarQR(seccion.uid)">Generar QR</ion-button>
      <ion-button (click)="irAClasesPendientes(seccion.uid)"
        >Ver Clases Pendientes</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
