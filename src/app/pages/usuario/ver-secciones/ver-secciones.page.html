<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ver Secciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ver Secciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let seccion of secciones">
      <ion-label>
        <h2>Secci√≥n {{ seccion.numero }}</h2>
        <p>Cupos: {{ seccion.cupos }}</p>
      </ion-label>
      <ion-button slot="end" (click)="irADetalleSeccion(seccion.seccionUid)">
        Detalle
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
