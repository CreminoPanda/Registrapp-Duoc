<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-title class="titulo">Curso {{curso}}</ion-title>
    <ion-list>
      <ion-item *ngFor="let alumno of alumnos">
        <ion-label>
            <h2>{{ alumno.nombre }} {{ alumno.apellido }}</h2>
            <p>{{ alumno.correo }}</p>
        </ion-label>
        </ion-item>
    </ion-list>
    <ion-button (click)="generateQRCode()">Generar CÃ³digo QR</ion-button>
    <div *ngIf="qrCodeDataUrl" class="codigoQR">
        <img [src]="qrCodeDataUrl" alt="QR Code">
    </div>
</ion-content>
