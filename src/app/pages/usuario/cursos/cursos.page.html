<ion-content>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>
        <h2>{{ asignatura.nombre }}</h2>
      </ion-label>
      <ion-button slot="end" (click)="verCurso(asignatura.uid)">
        Ver Secciones
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
