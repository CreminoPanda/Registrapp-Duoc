<ion-header>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>

    <ion-card-content [formGroup]="registerForm">
      <ion-item>
        <ion-input formControlName="email" [(ngModel)]="emailValue" type="email" label="Correo" labelPlacement="floating" placeholder="Ej: correo@correo.cl"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger" *ngIf="registerForm.get('email')?.hasError('required')">El email es requerido!.</ion-text>
      <ion-text position="stacked" color="danger" *ngIf="registerForm.get('email')?.hasError('email')">El email es inválido!.</ion-text>
      
      <ion-item>
        <ion-input formControlName="password" [(ngModel)]="passValue" type="password" label="Contraseña" labelPlacement="floating" placeholder="Ej: contra123"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger" *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es requerida!.</ion-text>

      <ion-item>
        <ion-input formControlName="nombre" [(ngModel)]="nombreValue" type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: Alvaro"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger" *ngIf="registerForm.get('nombre')?.hasError('required')">El nombre es requerido!.</ion-text>

      <ion-item>
        <ion-input formControlName="apellido" [(ngModel)]="apellidoValue" type="text" label="Apellido" labelPlacement="floating" placeholder="Ej: Sepulveda"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger" *ngIf="registerForm.get('apellido')?.hasError('required')">El apellido es requerido!.</ion-text>

      <ion-item>
        <ion-input formControlName="rut" [(ngModel)]="rutValue" type="text" label="Rut" labelPlacement="floating" placeholder="Ej: 12.123.123-0"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger" *ngIf="registerForm.get('rut')?.hasError('required')">El rut es requerido!.</ion-text>
      <ion-button expand="full" (click)="register()">Crear Cuenta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
